name: TaoVPS

on: 
  workflow_dispatch:
    inputs:
      authcode:& "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe" --code="4/0AWtgzh584kvHmPjh9yDYo2ZmQTrmMqMPxUBrAn6XWVhClPUiBypmfm2swRvhIRWJth9QkA" --redirect-url="https://remotedesktop.google.com/_/oauthredirect" --name=$Env:COMPUTERNAME 
        description: 'Nhập code'
        required: true
      pincode:
        description: 'Nhập mã pin tuỳ ý (6 số)'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./caidat.ps1
    - name: Khởi động VPS
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: ./time.ps1
